<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/227c1d0653.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="../../icons/weatherfavicon.png">
  <link rel="stylesheet" href="style/weather.css">
  <title>Weather App</title>
</head>
<body>
  
  <div class="container">

    <div class="search-box">
      <i class="fa-solid fa-location-dot"></i>
      <input type="text" placeholder="Enter your location">
      <button class="fa-solid fa-magnifying-glass"></button>
    </div>

    <div class="not-found">
      <img src="images/404.png">
      <p>Invalid location :(</p>
    </div>

    <div class="weather-box">
      <img src="">
      <p class="temperature"></p>
      <p class="description"></p>
    </div>

    <div class="weather-details">

      <div class="humidity">
        <i class="fa-solid fa-water"></i>
        <div class="text">
          <span></span>
          <p>Humidity</p>
        </div>
      </div>
      
      <div class="wind">
        <i class="fa-solid fa-wind"></i>
        <div class="text">
          <span></span>
          <p>Wind Speed</p>
        </div>
      </div>

    </div>

  </div>
  
  <script src="app/weather.js"></script>
</body>
</html>
