<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping-Pong</title>
  <style>
    * {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <script>
    const canvasEl = document.querySelector("canvas"), 
          canvasCtx = canvasEl.getContext('2d'), 
          lineWidth = 15,
          gapX = 10

    const field = {
      w: window.innerWidth,
      h: window.innerHeight,
      draw: function() {
          // desenha o campo
        canvasCtx.fillStyle = "#286047"
        canvasCtx.fillRect(0, 0, this.w, this.h)
      }
    }

    const line = {
      w: 15,
      h: field.h,
      draw: function() {
        // indica a cor do preenchimento dos proximos comandos
        canvasCtx.fillStyle = "#ffffff"

        // desenha linha central
        canvasCtx.fillRect(
          field.w / 2  - this.w / 2, 0, this.w, field.h)
      }
    }

    const leftPaddle = {
      x: gapX,
      y: 100,
      w: line.w,
      h: 200,
      draw: function() {
        // indica a cor do preenchimento dos proximos comandos
        canvasCtx.fillStyle = "#ffffff"

        // desenha a raquete esq
        canvasCtx.fillRect(this.x, this.y, this.w, this.h)
      }
    }

    const rightPaddle = {
      x: field.w - line.w - gapX,
      y: 100,
      w: line.w,
      h: 200,
      draw: function() {
        // indica a cor do preenchimento dos proximos comandos
        canvasCtx.fillStyle = "#ffffff"

        // desenha a raquete dir
        canvasCtx.fillRect(this.x, this.y, this.w, this.h)
      }
    }

    const ball = {
      x: 300,
      y: 200,
      r: 20,
      draw: function() {
        // indica a cor do preenchimento dos proximos comandos
        canvasCtx.fillStyle = "#ffffff"

        // desenha a bolinha
        canvasCtx.beginPath()
        canvasCtx.arc(this.x, this.y, this.r, 0, 2.0 * Math.PI, false)
        canvasCtx.fill()
      }
    }

    const score = {
      human: 5,
      computer: 2,
      draw: function() {
        // desenha o placar
        canvasCtx.font = "bold 72px Arial"
        canvasCtx.textAlign = 'center'
        canvasCtx.textBaseline = "top"
        canvasCtx.fillStyle = '#01341D'
        canvasCtx.fillText(this.human, field.w / 4, 50)
        canvasCtx.fillText(this.computer, field.w / 4 + field.w / 2, 50)
      }
    }

    function setup() {
      canvasEl.width = canvasEl.height = field.w
      canvasCtx.width = canvasCtx.height = field.w
    }

    function draw() {
      field.draw()
      line.draw()
      
      leftPaddle.draw() 
      rightPaddle.draw()

      score.draw() 

      ball.draw()
    }
    
    setup()
    draw()
  </script>
</body>
</html>
