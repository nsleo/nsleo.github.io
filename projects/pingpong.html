<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping-Pong</title>
  <style>
    * {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <script>
    const canvasEl = document.querySelector("canvas"), 
          canvasCtx = canvasEl.getContext('2d')
          
    const lineWidth = 15

    function setup() {
      canvasEl.width = canvasEl.height = window.innerWidth
      canvasCtx.width = canvasCtx.height = window.innerWidth
    }

    function draw() {
      // desenha o campo
      canvasCtx.fillStyle = "#286047"
      canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight)

      // indica a cor do preenchimento dos proximos comandos
      canvasCtx.fillStyle = "#ffffff"

      // desenha linha central
      canvasCtx.fillRect(
        window.innerWidth / 2  - lineWidth / 2,
        0,
        lineWidth,
        window.innerHeight
      )

      // desenha a raquete esq
      canvasCtx.fillRect(10, 400, lineWidth, 200)

      // desenha a raquete dir
      canvasCtx.fillRect(window.innerWidth - lineWidth - 10, 120, lineWidth, 200)

      // desenha a bolinha
      canvasCtx.beginPath()
      canvasCtx.arc(200, 100, 20, 0, 2.0 * Math.PI, false)
      canvasCtx.fill()

      // desenha o placar
      canvasCtx.font = "bold 72px Arial"
      canvasCtx.textAlign = 'center'
      canvasCtx.textBaseline = "top"
      canvasCtx.fillStyle = '#01341D'
      canvasCtx.fillText('3', window.innerWidth / 4, 50)
      canvasCtx.fillText('1', window.innerWidth / 4 + window.innerWidth / 2, 50)
    }
    
    setup()
    draw()
  </script>
</body>
</html>
